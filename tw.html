    <main id="main">
        <div class="bg border gap">
            <h1 id="title">Soekarno</h1>
            <p>Indonesian statesman, orator, revolutionary, and nationalist who was the first president of Indonesia.</p>
        </div>
        <figure class="border gap" id="img-div">
        <img src="https://i.pinimg.com/736x/1f/07/45/1f07454f6d2da8746ce15a9b0f526d26.jpg" class="center" id="image"></img>
        <figcaption class="center max-w" id="img-caption">Sukarno was the leader of the Indonesian struggle for independence from the Dutch colonialists. He was a prominent leader of Indonesia's nationalist movement during the colonial period and spent over a decade under Dutch detention until released by the invading Japanese forces in World War II.</figcaption>
        <div class="bg border gap">
            <h2>Soekarno Achievements</h2>
            <ul class="gap max-w center">
                <li><span>Proclaiming Indonesia’s Independence (1945)</span> – Sukarno, alongside Mohammad Hatta, declared Indonesia’s independence from Dutch rule on August 17, 1945.</li>
                <li><span>Becoming Indonesia’s First President (1945–1967)</span> – He led the country through its early years and helped shape its national identity.</li>
                <li><span>Guiding the Struggle Against Dutch Colonialism (1945–1949)</span> – He resisted Dutch efforts to regain control of Indonesia, leading to full sovereignty in 1949.</li>
                <li><span>Introducing Guided Democracy (1959)</span> – To stabilize Indonesia after political instability, he replaced parliamentary democracy with a more centralized system.</li>
                <li><span>Establishing the Five Principles of Pancasila</span> – He formulated Indonesia’s national ideology, emphasizing unity, democracy, and social justice.</li>
            </ul>
        </div>
